<!DOCTYPE HTML>
<html>

<head>
    <title> Project Preview </title>
    <script src="https://ui5.sap.com/1.129.2/resources/sap-ui-core.js" 
            id="sap-ui-bootstrap"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-bindingSyntax="complex" 
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-resourceroots='{"assets": "assets"}' 
            data-sap-ui-libs="sap.m,sap.uxap,sap.ui.layout,sap.f">
    </script>
    <link rel="stylesheet" href="assets/preview.css">
</head>

<body id="body" class="sapUiBody">
    <script>
        "use strict";
        sap.ui.localResources("assets");
        (function (jQuery, App, Page) {
            sap.ui.getCore().attachInit(function () {
                sap.ui.define([
                    "sap/ui/core/mvc/Controller",
                    "sap/ui/model/json/JSONModel"
                ], function (Controller, JSONModel) {
                    return Controller.extend("PreviewController", {
                        onInit: function () {

                            const data = {"Services":[{"ServiceName":"DestService","DetailsURL":"./service/DestService/","Metadata":"./service/DestService/$metadata","Entities":[{"Name":"Orders","URL":"./service/DestService/Orders","FioriURL":"$fiori-preview/DestService/Orders#preview-app"},{"Name":"A_BusinessPartner","URL":"./service/DestService/A_BusinessPartner","FioriURL":"$fiori-preview/DestService/A_BusinessPartner#preview-app"},{"Name":"NFLTeams","URL":"./service/DestService/NFLTeams","FioriURL":"$fiori-preview/DestService/NFLTeams#preview-app"}],"EntitiesCount":3},{"ServiceName":"Destdata","DetailsURL":"./service/Destdata/","Metadata":"./service/Destdata/$metadata","Entities":[{"Name":"Messagetype","URL":"./service/Destdata/Messagetype","FioriURL":"$fiori-preview/Destdata/Messagetype#preview-app"},{"Name":"MessageParameter","URL":"./service/Destdata/MessageParameter","FioriURL":"$fiori-preview/Destdata/MessageParameter#preview-app"},{"Name":"MessageParameterSet","URL":"./service/Destdata/MessageParameterSet","FioriURL":"$fiori-preview/Destdata/MessageParameterSet#preview-app"},{"Name":"System","URL":"./service/Destdata/System","FioriURL":"$fiori-preview/Destdata/System#preview-app"},{"Name":"MessageScenario","URL":"./service/Destdata/MessageScenario","FioriURL":"$fiori-preview/Destdata/MessageScenario#preview-app"},{"Name":"Systemroles","URL":"./service/Destdata/Systemroles","FioriURL":"$fiori-preview/Destdata/Systemroles#preview-app"},{"Name":"DestinationPaths","URL":"./service/Destdata/DestinationPaths","FioriURL":"$fiori-preview/Destdata/DestinationPaths#preview-app"},{"Name":"Destinations","URL":"./service/Destdata/Destinations","FioriURL":"$fiori-preview/Destdata/Destinations#preview-app"}],"EntitiesCount":8}]}
                            this.getView().setModel(new JSONModel(data));
                        }
                    });
                });
                var oApp = new App()
                var previewView = sap.ui.view({
                    viewName: "assets.Preview",
                    type: sap.ui.core.mvc.ViewType.XML
                });
                oApp.addPage(new Page({
                    content: [previewView],
                    showHeader: false
                })).placeAt("content");
            });

        }(jQuery, sap.m.App, sap.m.Page));
    </script>
    <div id="content"></div>
</body>

</html>
